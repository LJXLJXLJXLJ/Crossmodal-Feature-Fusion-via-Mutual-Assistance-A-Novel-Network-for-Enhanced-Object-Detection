# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: /mnt/cd/ljx/m3fd/visible/train.txt  # 128 images
val_rgb: /mnt/cd/ljx/m3fd/visible/test.txt  # 128 images
train_ir: /mnt/cd/ljx/m3fd/infrared/train.txt  # 128 images
val_ir: /mnt/cd/ljx/m3fd/infrared/test.txt  # 128 images

# number of classes
nc: 6

# class names
#names: [ 'car', 'pickup', 'camping car','truck','tractor','van','boat','other']
names:
  0: people
  1: car
  2: bus
  3: lamp
  4: motorcycle
  5: truck
