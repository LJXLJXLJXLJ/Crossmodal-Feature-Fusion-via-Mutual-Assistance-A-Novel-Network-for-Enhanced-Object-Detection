# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: /media/btbu/gt/ljx/LLVIP/visible/train.txt
val_rgb: /media/btbu/gt/ljx/LLVIP/visible/test.txt
train_ir: /media/btbu/gt/ljx/LLVIP/infrared/train.txt
